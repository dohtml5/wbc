<div class="tool-bar-wp">
	<ul class="nav nav-pills pull-left">
	  <li role="presentation" class="active"><a href="javascript:;">用户列表</a></li>
	  <li role="presentation"><a ng-click="newUser()" href="javascript:;">新增用户</a></li>
	</ul>

	<div class="search-wp pull-right mt-5">
		<div class="input-group">
	      <input ng-model="query" type="text" class="form-control" placeholder="Search for...">
	      <span class="input-group-btn">
	        <button ng-click="searchUser()" class="btn btn-default" type="button">搜索</button>
	      </span>
	    </div><!-- /input-group -->
	</div>
</div>

<table class="table table-striped table-bordered table-hover mt-15 mb-0">
	<tr>
		<th></th>
		<th>姓名</th>
		<th>年龄</th>
		<th>性别</th>
		<th>电话</th>
		<th>住址</th>
		<th>学历</th>
		<th>爱好</th>
		<th>照片</th>
		<th class="action">操作</th>
	</tr>
	<tr ng-repeat="user in users">
		<td>{{$index + 1}}</td>
		<td>{{user.name}}</td>
		<td>{{user.age}}</td>
		<td>{{user.gender}}</td>
		<td>{{user.mobile}}</td>
		<td>{{user.address}}</td>
		<td>{{user.edu}}</td>
		<td>{{user.hobbies}}</td>
		<td>{{user.user_img}}</td>
		<td class="action">
			<button ng-click="updateUser()" class="btn btn-warning btn-xs">修改</button>
			<button class="btn btn-danger btn-xs" ng-click="delUser()">删除</button>
		</td>
	</tr>
</table>
