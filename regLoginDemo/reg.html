<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>用户注册页面</h1>

<hr>

<form>

    <div>
        <label>
            账号：<input type="text" name="username">
        </label>
    </div>

    <div>
        <label>
            密码：<input type="password" name="password">
        </label>
    </div>

    <div>
        <label>
            邮箱：<input type="text" name="email">
        </label>
    </div>
    <div>
        <label>
            性别：
            <label for="">男</label><input name="gender" type="radio">
            <label for="">女</label><input name="gender" type="radio">
        </label>
    </div>
    <div>
        <label>
            学历：
            <select name="" id="">
                <option value="">大专</option>
                <option value="">本科</option>
                <option value="">研究生</option>
            </select>
        </label>
    </div>
    <div>
        <label>介绍：</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label>爱好：</label>
        <label><input type="checkbox">旅游</label>
        <label><input type="checkbox">跑步</label>
        <label><input type="checkbox">音乐</label>
    </div>
    <div>
        <label>照片：</label>
        <input type="file">
    </div>

    <div>
        <input type="submit" value="注册">
        <input type="reset" value="清空">
    </div>

</form>

</body>
</html>
