<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>用户注册页面</h1>

<hr>

<form method="get" action="../api/reg_login_insert.php">

    <div>
        <label>
            账号：<input type="text" name="username">
        </label>
    </div>

    <div>
        <label>
            密码：<input type="password" name="password">
        </label>
    </div>

    <div>
        <label>
            邮箱：<input type="text" name="email">
        </label>
    </div>
    <div>
        <label>
            性别：
            <label for="">男</label><input name="gender" type="radio" value="男">
            <label for="">女</label><input name="gender" type="radio" value="女">
        </label>
    </div>
    <div>
        <label>
            学历：
            <select name="edu" id="">
                <option value="大专">大专</option>
                <option value="本科">本科</option>
                <option value="研究生">研究生</option>
            </select>
        </label>
    </div>
    <div>
        <label>介绍：</label>
        <textarea name="desc" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label>爱好：</label>
        <label><input name="hobbies[]" value="旅游" type="checkbox">旅游</label>
        <label><input name="hobbies[]" value="跑步" type="checkbox">跑步</label>
        <label><input name="hobbies[]" value="音乐" type="checkbox">音乐</label>
    </div>
    <div>
        <label>照片：</label>
        <input name="pic" type="file">
    </div>

    <hr>

    <div>
        <input type="submit" value="注册">
        <input type="reset" value="清空">
        <input type="button" value="返回">
    </div>

</form>

</body>
</html>
